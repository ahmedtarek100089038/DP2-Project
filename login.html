	<!-- =========HEAD STARTS HERE========= -->
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="author" content="DP2">
    <meta name="description" content="Login Page">
    <meta name="keywords" content="Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
	<!-- Bootstrap -->
    <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />
	
	<!-- =========STYLESHEET HERE========= -->
    <link href="frameworks/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	


	<link rel="stylesheet" type="text/css" href="frameworks/css/main.css">
<!--===============================================================================================-->
	
	
</head>
<body>

	<div class="container">
		<div class="row">
		  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
			  <div class="card-body">
				<h2 class="page-header text-center">Sign In</h2>
				<form class="form-signin">
				  <div class="form-label-group">
				  <label for="inputEmail">Email address</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				  </div>

				  <div class="form-label-group">
					<label for="inputPassword">Password</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				  </div>
				  <br/>
				  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
				  
				<hr>
				
				<div class="forgotPassw">
					<a href="#forgot">Forgot Password?</a>
				</div>
				
				<hr>
				
				  <div class="hrOr">
					<span class="spanOr"><strong>or</strong></span>
				  </div>
				  
				  <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
				  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	</div>

	

	<script src="frameworks/js/main.js"></script>

    <!-- All Bootstrap plug-ins file -->
    <script src="frameworks/js/bootstrap.min.js"></script>
	
	
</body>
</html>
